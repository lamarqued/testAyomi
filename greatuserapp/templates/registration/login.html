{% load static %}

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="{% static 'greatuserapp/images/LogoAyomi.png' %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'greatuserapp/style.css' %}">

  <title>Connexion</title>
</head>

<body style="background-color:hsla(0,0%,96.5%,.6);">
  <img class="d-block mx-auto" src="{% static 'greatuserapp/images/TestTechniqueAyomi.png' %}"
    alt="Test Technique Ayomi par Denis Lamarque">

  <div class="d-flex flex-column displaybox">
    <img class="d-block mx-auto mt-auto pb-4 logo" src="{% static 'greatuserapp/images/LogoAyomi.png' %}"
      alt="logo Ayomi">

    <div class="d-flex flex-column userinterface">
      <div class="text-center">
        <h5>CONNEXION</h5>
        <p class="text-secondary">Entrez vos informations de connexion</p>
      </div>
      <div class="p-3">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <p class="text-secondary">Nom d'utilisateur</p>
          <p>{{ form.username }}</p>
          <p class="text-secondary">Mot de passe</p>
          <p class="pb-2">{{ form.password }}</p>

          {% if form.errors %}
          <p class="text-center text-danger pb-2" type="hidden">Informations invalides. Veuillez r√©essayer.</p>
          {% endif %}

          <input type="submit" class="btn btn-primary" value="Connexion">
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
